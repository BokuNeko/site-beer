<!DOCTYPE html>
<html>
    <head>

    </head>

    <body style="background-color:powderblue; text-align: center;">
        <!--Generalizzazione <tagname style="proprietà:valore;">-->
        <!--Dove proprietà = proprietà CSS 
            e valore = valore CSS-->
        <p>Paragrafo riempitivo</p>
        <p style="color:orange">Paragrafo con testo colorato</p>
        <hr>
        <p style="font-family:'Lucida Sans', 
        'Lucida Sans Regular', 
        'Lucida Grande', 
        'Lucida Sans Unicode', 
        Geneva, Verdana, sans-serif;">Paragrafo con font modificato</p>
        <hr>
        <h3 style="font-size:300%;">Heading con grandezza modificata</h3>
    </body>

</html>

<!--L'attributo style è utilizzato aggiungere degli "stili" all'elemento su cui è applicato-->
