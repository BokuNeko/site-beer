<!DOCTYPE html> <!-- indica un documento HTML 5 DEVE ESSERE SEMPRE PRESENTE-->>

<html>  <!--Root element di una pagina html-->
    <head><!--Contiene le meta informazioni della pagina-->
        <title>Titolo della pagina</title><!--Contiene il titolo (Contenuto sulla scheda della pagina o nel titolo del browser)-->
    </head>

    <body><!--E il corpo del documento, contiene le parti visibili-->
        <h1>Il mio primo heading</h1>
        <p>Il mio primo paragrafo</p>

    </body>
</html>

<!--I tag html sono usati dai browser per capire come visualizzare le pagine html-->
